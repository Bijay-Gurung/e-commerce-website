    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <h1>SignUp</h1>
                
                <form action="#">
                    <div class="field input-field">
                        <label for="input"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" placeholder="Password" class="password" minlength="8" maxlength="15" required>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forget-password">Forget password?</a>
                    </div>

                    <div class="field Button-field">
                        <button onclick="signup()">Signup</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="Login.html" class="Login-link">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
